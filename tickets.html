  <div class="panel panel-default">
    <div class="container">
      <div class="page-header">
        <h1>
          卡券核销
        </h1>
      </div>
      <div class="bs-component">
        <div class="form-group">
          <label class="control-label" for="focusedInput">查找用户</label>
          <div class="input-group">
            <!-- <span class="input-group-addon"></span> -->
            <input class="form-control" id="searchMobile" type="text" autofocus="autofocus" required="required" placeholder="在这里输入手机号">
            <span class="input-group-btn">
              <button class="btn btn-default" type="button" id="search" onclick="search();">搜索</button>

          </div>
        </div>
        <div class="bs-component">
          <div class="panel panel-info">
            <div class="panel-heading">用户信息：</div>
            <div class="panel-body" id="userInfo">
              请先查询用户
            </div>
          </div> 
          <div class="panel test">
            <table id="table">
            </table>
          </div> 
        </div></div>
        <div class="bs-component">
          <div class="panel">
            <div class="panel-body">
              <div class="row">
                <button class="btn btn-primary pull-right disabled" id="burn">核销选中卡券</button>
                <div class="alert alert-warning">
                  即将核销选中的卡券,再次按钮确认核销
                </div>
              </div>
            </div>
          </div>
