<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: burlywood;
            border: 1px solid black;
        }
        .content{
            height: 100vh;
            width: 100%;
            border: 1px solid green;
        }
        .test{
            height: 50%;
            background-color: yellow;
        }
        /* 标尺 */
        /* 文字内容ruler */
        .ruler{
            top: 50%;
            position: fixed;
            background-color: red;
            border: 2px solid black;
        }
        /* 文字内容absolute */
        .right{
            top:50%;
            background-color: red;
            border: 2px solid black;
            position: absolute;
            left:50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="test"></div>
            <div class="ruler">ruler</div>
            <div class="right">absolute</div>
        </div>
    </div>
</body>
</html>
